TAGO_DIVULGE_EVENTS_REGISTER: "Registre-se já!"

TAGO_PLATFORM: "Plataforma Tago"
TAGO_PLATFORM_DESCRIPTION: "A Tago oferece as ferramentas para o seu negócio, gerenciando seus dispositivos, armazenando dados, executando análises de dados e integrando diversos serviços em tempo real. Ele combina tudo com um aplicativo e um sistema de gerenciamento de usuários extremamente ágil, sendo simples e fácil de usar."

TAGO_BRINGS_ALL_FEATURES: "A Tago possui todos os recursos para construir sua solução"

BUILD_YOUR_APPLICATION_IN_ON_TIME: "Construa sua aplicação sem perder tempo e com máximo de agilidade"
BUILD_YOUR_APPLICATION_IN_ON_TIME_DESCRIPTION: "Comece a criar seu aplicativo na Tago usando nossos exemplos de painel e o hardware conectado. Traga seu próprio hardware com qualquer protocolo, basta integrá-lo com nosso conversor de protocolos. A Tago não requer treinamento, isso reduz as barreiras para o seu novo projeto. Nosso ambiente impulsiona a colaboração entre desenvolvedores, usuários e grupos corporativos para acelerar a implementação do projeto."

SHARE_YOUR_SOLUTIONS_EASILY: "Compartilhe suas soluções facilmente"
SHARE_YOUR_SOLUTIONS_EASILY_DESCRIPTION: "Em um mundo conectado, compartilhar é uma chave para o sucesso. Compartilhe seus painéis e dados com usuários internos e externos de forma segura com apenas alguns cliques. É possível compartilhar soluções com qualquer pessoa, mesmo que elas não tenham uma conta na Tago. Quando você edita um painel compartilhado, todos recebem a atualização automaticamente."

SCALE_UP_SMOOTHLY: "Escale sua aplicação de forma rápida"
SCALE_UP_SMOOTHLY_DESCRIPTION: "Inclua mais dispositivos e usuários à medida que seus aplicativos se expandem. Organize todos os seus aplicativos, usuários e dispositivos em uma única ferramenta de gerenciamento. Tudo o que você cria manualmente na Tago também pode ser automatizado usando scripts. A Tago oferece todas as ferramentas de monitoramento 24 horas por dia, 7 dias por semana, para que você não precise se preocupar com problemas inesperados."

GO_BEYOND_IOT_WITH_INTEGRATION: "Vá além da IoT com integração"
GO_BEYOND_IOT_WITH_INTEGRATION_DESCRIPTION: "O Tago oferece APIs poderosas para integração com serviços externos, como previsão do tempo, processamento de imagens, CRM, ERP e outros sistemas. Os kits de inicialização e suporte estão disponíveis para conexão com os melhores serviços do Google, Microsoft, IBM e AWS."

LEARN_ABOUT_OUR_PRODUCT: "Conheça nosso produto"

OUR_CUSTOMERS: "Companhias que já utilizam a Tago"

OUR_CUSTOMERS_SAY_IT_BEST: "Depoimentos de nossos clientes"

JULIO_ALMEIDA: "Julio Almeida"
JULIO_ALMEIDA_COMPANY: "SW Dev - Agrusdata"
JULIO_ALMEIDA_DESCRIPTION: "Depois de compararmos várias plataformas de IoT, optamos pela Tago devido aos seus fortes recursos de gerenciamento de dispositivos e dados, e a solução intuitiva e fácil de usar para criação de painéis. Ao executar nossas análises no Tago, conseguimos fornecer uma solução robusta."

ERIC_HOOG: "Eric Hoog"
ERIC_HOOG_COMPANY: "CEO - Zquel"
ERIC_HOOG_DESCRIPTION: "Tago ajudou tremendamente no desenvolvimento de nossos produtos. Sua versatilidade e facilidade de uso nos ajudaram a atingir as metas de nossos produtos com muito mais rapidez do que outras alternativas."

BRENT_WARD: "Brent Ward"
BRENT_WARD_COMPANY: "VP Biz Dev, Device Solutions Inc"
BRENT_WARD_DESCRIPTION: "A Tago tem sido fundamental no fornecimento de elementos críticos para nossa plataforma de Monitoramento/Controle Remoto Cellio IoT. A capacidade de rotular a sua hospedagem de dados, painéis, aplicativos móveis, alertas e notificações permitiu o desenvolvimento de uma solução completa e pronta para uso, que provou ser extremamente flexível, desejável e valiosa para nossos clientes corporativos."
